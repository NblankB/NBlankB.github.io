---
layout: default
---

<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <ul class="posts-list">
  
        {% assign category = page.category | default: page.title %}
        {% for post in site.categories[category] %}
          <li>
            <h3>
              <a href="{{ post.url }}">
                {{ post.title }}
              </a>
              <small>{{ post.date | date_to_string }}</small>
            </h3>
          </li>
        {% endfor %}
        
      </ul>

  </body>
</html>
